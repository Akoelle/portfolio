<!DOCTYPE html>
<html>
  <head>
    <title>anna webpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Anna Koelle</h1>
    </header>

    <!-- Navbar -->
    <nav>
      <a href="#About-Me">About Me</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#resume">Resume</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Body -->
    <main>
      <!-- Sidebar -->
      <aside id="About-Me">
        <h2> About Me</h2>
        <img src="./assets/images/portfolio.jpg" id="headshot">
        <p>
          My name is Anna.
        </p>
      </aside>
      <!-- Product Cards -->
      <div class="products" id="portfolio">
        <section class="card">
          <header>Project 1</header>
          <img src="./assets/images/camera.jpg" alt="black camera" />
          <p>project description</p>
        </section>
        <section class="card">
          <header>Project 2</header>
          <img src="./assets/images/tablet.jpg" alt="tablet held in hands" />
          <p>project description</p>
        </section>
        <section class="card">
          <header>Project 3</header>
          <img
            src="./assets/images/toilet-paper.jpg"
            alt="rolls of toilet paper in a basket"
          />
          <p>project description</p>
        </section>
        <section class="card">
          <header>Project 4</header>
          <img
            src="./assets/images/wooden-spoons.jpg"
            alt="4 wooden spoons with different seasonings"
          />
          <p>project description</p>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer id="contact">
      <h3>
        contact me here email, phone, linkedin 
      </h3>
    </footer> 
  </body>
</html>
